<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Leckerli+One&family=Playball&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Day</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-image: url(https://storage.needpix.com/rsynced_images/background-811235_1280.jpg);
}

.wrapper {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, auto);
    
    
}

.containerHead {
    display: flex;
    font-size: 11vw;
    color: rgb(43, 28, 38);
    text-align: center;
    font-family: 'Playball', cursive;
    grid-column-start: 1;
    grid-column-end: 9;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    text-shadow: 7px 7px 3px rgb(158, 123, 163);
    

}

.containerBody{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 4vw;
    font-family: 'Playball', cursive;
    grid-column-start: 3;
    grid-column-end: 7;
    grid-row-start: 2;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 30px;
    padding: 10px;
    text-shadow:1px 1px 1px grey;
    box-shadow: 3px 3px 1px grey;


}

.button{
    display: flex;
    padding: 10px;
    grid-column-start: 2;
    grid-row-start: 2;
    align-items: center;
    justify-content: center;
    text-align: center;
    height: 60px;
    width: 75px;
    background-color: ivory;
    margin: 10px;
    border-radius: 30%;
    border: 2px solid rgb(56, 56, 56);
}

.buttonStyling {
    box-shadow: 5px 5px 2px rgb(92, 92, 107);

}
.button:hover{
    scale: 1.4;
}

</style>
<body>
    <div class="wrapper">
        <div class="containerHead">Happy Mother's Day</div>
        <div class="button" class="buttonStyling"><a href="https://www.facebook.com/photo.php?fbid=1330734280289458&set=a.489295527766675&type=3&theater">Click Me!</a></div>
        <div class="containerBody">♥♥♥I love you so much!!! I am so blessed to have you as my Mother! You are so amazing and wonderful. I miss you and hope that we can spend some time together soon!!!♥♥♥</div>
    </div>
</body>
</html>
